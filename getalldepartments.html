<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get All Departments</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                dataType: 'JSON',
                url: 'https://morganoffice.herokuapp.com/api/departments/',
                success: function (data) {
                    console.log(data);
                    i = 0;
                    while (i < data.length){
                        department = data[i];
                        $("#department_table").append("<tr>" +
                            "<td>"+department.department_id+"</td>" +
                            "<td>"+department.name+"</td>" +
                            "<td>"+department.location+"</td>" +
                            "</tr>");
                        i++;
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        });
    </script>
</head>
<body>
<table id="department_table">
    <tr>
        <td>ID</td><td>Name</td><td>Location</td>
    </tr>
</table>
</body>
</html>
