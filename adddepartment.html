<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Department</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            $("#add").click(function () {
                department_name = $("#department_name_input").val();
                department_location = $("#department_location_input").val();
                addDepartment(department_name, department_location);
            });
        });

        function addDepartment(department_name, department_location) {
            $.ajax({
                type: 'POST',
                dataType: 'JSON',
                url: 'https://morganoffice.herokuapp.com/api/departments/',
                data:{
                    "name": department_name,
                    "location": department_location
                },
            success: function (data) {
                console.log(data);
                alert("Department added");
            },
            error: function (err) {
                console.log(err);
            }
        });
        }
    </script>
</head>
<body>
<form onsubmit="return false">
    <p>
        <label>Name:</label>
        <input type="text" id="department_name_input">
    </p>
    <p>
        <label>Location:</label>
        <input type="text" id="department_location_input">
    </p>
    <p><button id="add">Add</button></p>
</form>
</body>
</html>
