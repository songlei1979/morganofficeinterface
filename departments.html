<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<h1>Department</h1>
<table border="1" id = "departmentslist">
    <tr>
        <th>Department ID</th>
        <th>Name</th>
        <th>Location</th>
        <th></th>
        <th></th>
    </tr>
</table>
<button id="addDepartment">Add Department</button>
<form id="addDepartmentForm" onsubmit="return false">
    <p><label>Department ID: </label><input id="department_id_input" type="number"></p>
    <p><label>Name: </label><input id="department_name_input" type="text"></p>
    <p><label>Location: </label><input id="department_location_input" type="text"></p>
    <p><input type="submit" value="Add" id="addDepartmentBut"></p>
    <div id="err_block"></div>
</form>
<form id="editDepartmentForm" onsubmit="return false">
    <p><label>Department ID: </label><input id="department_id_edit" type="number"></p>
    <p><label>Name: </label><input id="department_name_edit" type="text"></p>
    <p><label>Location: </label><input id="department_location_edit" type="text"></p>
    <p><input type="submit" value="Edit" id="editDepartmentBut"></p>
    <div id="err_block_edit"></div>
</form>
</body>
</html>
